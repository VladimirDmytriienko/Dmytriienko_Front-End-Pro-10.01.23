<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw37-38</title>
    <style>
        .btn {

            margin: 20px;
        }
    </style>


</head>

<body>

    <a href="://www.google.com" class="btn">Перейти на Google</a>
    <a href="://www.youtube.com/" class="btn">youTube </a>
    <a href="https://ithillel.ua/" class="btn">hillel</a>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const getLinks = document.querySelectorAll("a");

            getLinks.forEach((i) => {
                if (!i.href.startsWith('https') && !i.href.startsWith('http')) {
                    i.href = `https${i.href}`;
                    console.log(i.href)
                }
            });
        });


    </script>

</body>

</html>
